<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MangaShelf - Hinako Note</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .manga-page {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            border: 1px solid #ccc; /* Optional: Add a border for clarity */
        }
        .page-navigation {
            margin-top: 20px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            margin: 0 10px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        input[type="number"] {
            padding: 8px;
            width: 70px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
            text-align: center;
        }
        a {
            color: #007bff;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 10px;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="#" id="backToMain">Back to Main Page</a>
        <div class="page-navigation">
            <input type="number" id="pageNumInput" min="1" max="5" value="1">
            <button id="goToPage">Go to Page</button>
        </div>
        <img class="manga-page" id="mangaPage" src="" alt="Manga Page">
        <div class="page-navigation">
            <button id="prevPage">Last Page</button>
            <button id="nextPage">Next Page</button>
        </div>
    </div>

    <script src="HIMITSU NO AIPRI FULL COLOR OSARAI 4-KOMA.js"></script>
</body>
</html>
